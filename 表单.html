<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鱼C出品</title>
    <style>
        .form-horizontal .control-label {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">
    <h1>全局CSS样式——表单</h1>

    <p>提示：注意H5规范中推荐的表单写法</p>

    <h3>1.默认表单</h3>

    <form>
        <div class="form-group">
            <label class="control-label" for="uname">用户名：</label>
            <input class="form-control" id="uname">
            <span class="help-block">用户名中可以包含数字、字母</span>
        </div>
        <div class="form-group">
            <label class="control-label" for="upwd">密码：</label>
            <input class="form-control" id="upwd">
            <span class="help-block">密码长度在6~12位之间</span>
        </div>

        <!--注意H5规范推荐的复选框和单选框的写法-->
        <!--SRP:单一责任原则-->
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="button" value="提交">
            <input class="btn btn-danger" type="button" value="取消">
        </div>

    </form>


    <h3>2.行内表单</h3>

    <form class="form-inline">
        <div class="form-group">
            <!--Screen Reader Only 仅屏幕阅读器可见-->
            <label class="sr-only" for="uname2">用户名：</label>
            <input class="form-control" id="uname2" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label class="sr-only" for="upwd2">密码：</label>
            <input class="form-control" id="upwd2" placeholder="请输入密码">
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="button" value="提交">
        </div>

    </form>



    <h3>3.水平表单</h3>

    <form class="form-horizontal"><!--.container-->
        <div class="form-group"><!--.row-->
            <div class="col-xs-2"><!--.col-*-*-->
                <label class="control-label" for="uname3">用户名：</label>
            </div>
            <div class="col-xs-5">
                <input class="form-control" id="uname3">
            </div>
            <div class="col-xs-5">
                <span class="help-block">用户名中可以包含数字、字母</span>
            </div>
        </div>

        <div class="form-group"> <!--.row-->
            <div class="col-xs-2">
                <label class="control-label" for="upwd3">密码：</label>
            </div>
            <div class="col-xs-5">
                <input class="form-control" id="upwd3">
            </div>
            <div class="col-xs-5">
                <span class="help-block">密码长度在6~12位之间</span>
            </div>
        </div>

        <!--注意H5规范推荐的复选框和单选框的写法-->
        <!--SRP:单一责任原则-->
        <div class="form-group"> <!--.row-->
            <div class="col-xs-10 col-xs-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">七天之内不再登录
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group"> <!--.row-->
            <div class="col-xs-10 col-xs-offset-2">
                <input class="btn btn-success" type="button" value="提交">
                <input class="btn btn-danger" type="button" value="取消">
            </div>
        </div>

    </form>

</div>

</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
